<div class="emission-summary-container card">
    <div class="card-header">
        <h3>Monthly Summary</h3>
    </div>
    <div class="card-content">
        <div *ngIf="isLoading" class="loading-indicator">Loading summary...</div>
        <div *ngIf="error" class="error-message">{{ error }}</div>
        <div *ngIf="!isLoading && !error && summaryData">
            <div class="summary-item">
                <span class="summary-label">Total CO2e for {{ summaryData.monthName }}: </span>
                <span class="summary-value">{{ summaryData.totalCo2e | number:'1.1-2' }} kg</span>
            </div>
        </div>
        <div *ngIf="!isLoading && !error && !summaryData">
            No summary data available for this month.
        </div>
    </div>
</div>
